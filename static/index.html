<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Title</title>
		<meta name="description" content="">
		<meta name="author" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="./static/css/base.css">
		<link rel="stylesheet" href="./static/css/main.css">
		<link rel="stylesheet" href="./static/css/jquery-ui-1.10.3.custom.min.css">
	</head>
	<body>
		
		<h1>Gantt Demo</h1>
		<div id="mainWrap">
			<div id="list">
				
			</div>
			<div id="gantt">
				<div id="numberWrap">
				</div>
				<div id="monthWrap">
				</div>
				<div id="gridWrap">
				</div>
				<div id="eventWrap">
				</div>
			</div>
		</div>
		<div id="toolbarWrap">
			<span id="newEvent">New Event</span>
			<span id="deleteEvent">Delete Event</span>
		</div>
		
		<script id="template_number" type="text/template">
			<div>
				<span><%= number %></span>
			</div>
		</script>
		<!--<script id="template_event" type="text/template">
			<div class="event" style="top:<%= top %>px; left:<%= left %>px; width:<%= width %>px;">
				<span><%= name %></span>
				<span> - <%= dateString %></span>
			</div>
		</script>-->
		<script id="template_event" type="text/template">
			<span><%= name %></span>
			<span> - <%= dateString %></span>
		</script>
		<script id="template_gridRow" type="text/template">
			<div class="<%= gridClasses %>"></div>
		</script>
		<script id="template_month" type="text/template">
			<div class="month" style="width:<%= totalWidth %>px;">
				<div class="top" style="width:<%= totalWidth %>px;">
					<span><%= monthName %></span>
					<span><%= monthYear %></span>
				</div>
				<div class="bottom" style="width:<%= totalWidth %>px;">
					<% _.each(monthDays, function(day) { %>
						<div>
							<span><%= day.number %></span>
							<span><%= day.dow %></span>
						</div>
					<% }); %>
				</div>
			</div>
		</script>
		<script id="template_scheduling_numberCol" type="text/template">
        	<div class="scheduling_numberRow %floatingClass%" data-index="%index%" data-id="%taskid%" style="top:%top%px;"><span>%number%</span></div>
    	</script>
    	<script id="template_scheduling_normalTask" type="text/template">
        	<div data-taskid="%id%" class="scheduling_t scheduling_task %inactiveClass%" style="width:%width%px; left:%left%px; top:%top%px;">
            	<div class="scheduling_taskWrap" style="">
                	<span><strong>%name%</strong> - %datestring% %ganttNameLab%</span>
                	<div class="scheduling_taskPercentage" style="width:%percentWidth%;"></div>
            	</div>
        	</div>
    	</script>
    
    	<script id="template_scheduling_shortTask" type="text/template">
        	<div data-taskid="%id%" class="scheduling_t scheduling_taskShortWrap %inactiveClass%" style="left:%left%px; top:%top%px; %hide%">
            	<div class="scheduling_task" style="width:%width%px;">
                	<div class="scheduling_taskWrap" style="position:absolute; width:100%; height:100%; z-index:3;"></div>
                	<div class="scheduling_taskPercentage" style="width:%percentWidth%;"></div>
            	</div>
            	<div class="scheduling_taskShort">
                	<span><strong>%name%</strong> - %datestring% %ganttNameLab%</span>
            	</div>
        	</div>
    	</script>
    	
    	<script id="template_scheduling_milestone" type="text/template">
        	<div data-taskid="%id%" class="scheduling_t scheduling_taskShortWrap scheduling_ms %inactiveClass%" style="left:%left%px; top:%top%px;">
            	<div class="scheduling_milestone"></div>
            	<div class="scheduling_taskShort">
                	<span><strong>%name%</strong> - %datestring% %ganttNameLab%</span>
            	</div>
        	</div>
    	</script>

    	<script id="template_scheduling_arrowVertBarTemplate" type="text/template">
        	<div data-id="%id%" class="scheduling_arrowLineVert %type%" style="height:%height%px; left:%left%px; top:%top%px;">
            	<!--dude-->
        	</div>
    	</script>
    	<script id="template_scheduling_arrowHorizBarTemplate" type="text/template">
        	<div data-id="%id%" data-childID="%childID%" class="scheduling_arrowLineHoriz %type%" style="width:%width%px; left:%left%px; top:%top%px; display:%dispaly%;">
            	<!--dude-->
        	</div>
    	</script>
    	<script id="template_scheduling_arrowHeadTemplate" type="text/template">
        	<div data-id="%id%" data-childID="%childID%" class="scheduling_arrowHead" style="left:%left%px; top:%top%px;">
            	<!--dude-->
        	</div>
    	</script>
    	
		
		<script src="./static/js/lib/jquery/jquery.min.js"></script>
		<script src="./static/js/lib/jquery/jquery-ui-1.10.3.custom.min.js"></script>
		<script src="./static/js/lib/underscore/underscore-min.js"></script>
		<script src="./static/js/lib/backbone/backbone-min.js"></script>
		<script src="./static/js/util.js"></script>
		<script src="./static/js/models/event.js"></script>
		<script src="./static/js/collections/eventCollection.js"></script>
		<script src="./static/js/views/month.js"></script>
		<script src="./static/js/views/event.js"></script>
		<script src="./static/js/views/gantt.js"></script>
		<script src="./static/js/app.js"></script>
	</body>
</html>
